<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer data</title>
    <link rel="stylesheet" href="move.css">
</head>

<body>
    <h1 class="heading">Transfer Item</h1>

    <div class="container">

        <div class="left-section">
            <p class="start" >yet to start...</p>

            <ul id="left-lists">
            <!-- items will be added dynamically -->

            </ul>
            <button type="button" id="move-right">Move right &rarr;</button>

        </div>
        <div class="add-list">
            <form class="List">
                <label for="addList" name="Task"> Add Task/Roadmap List:</label>
                <input type="text" name="roadmaps" id="addList" placeholder="Add Roadmap List" required><br>
                <button type="button" id="btn-add" onclick="AddtoList()">Add to Roadmap</button>

            </form>
        </div>

        <div class="right-section">
            <p class="ended">task completed lists...</p>
            <ul id="right-lists">
                <li> </li>
            </ul>
            <button class="buttons" id="move-left">Move left &larr;</button>
        </div>
    </div>

    <script src="./move.js"></script>
</body>

</html>
